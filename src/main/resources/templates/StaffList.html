<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Admin-Users List</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" th:src="@{/js/clearsearch .js}"></script>
</head>
<body>

	<div class="container">
		
		<br>
		<div align="right">
		<form th:action="@{/search}" class="form-inline my-2 my-lg-0">
     	 <input class="form-control mr-sm-2" type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required aria-label="Search">
     	 <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
     	 <button class="btn btn-outline-success my-2 my-sm-0 ml-2" type="submit" id="btnClear" onclick="clearSearch()">Clear</button>
    </form>
		 <form class="ml-2" th:action="@{/adminLogout}" method="post">
            <input type="submit" value="Logout"/>
        </form>  </div>  
		<hr></hr>
		
		<br>
		<table class="table table-bordered">
			<thead> 
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Age</th>
				<th>Modify</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${staff} ">
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.age}"></td>
				<td>	
				<a th:href="@{/showUpdatePage(email = ${user.email})}" class="btn btn-info">Update</a>
				<a th:href="@{/deleteStaff(Id = ${user.Id})}" class="btn btn-danger">Delete</a>
				</td>
				</tr>
			</tbody>
		</table>
		</div>
		<div class="container">
		<br><br>
		<nav aria-label="Page navigation example">
		  <ul class="pagination justify-content-center">
		    <li class="page-item disabled">
		      <a class="page-link" href="#" tabindex="-1">Previous</a>
		    </li>
		    <li th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item">
		    
		    <a class="page-link" th:href="@{/page/{pageno}(pageno=${i-1})}">[[${i}]]</a></li>
			
		    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
	</div>
</body>
</html>
