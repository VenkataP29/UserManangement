<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
	<div class="container" align="center">

          <a th:href="@{/getStaffPage}" method="Get">Staff</a>
        
          <a  th:href="@{/getBySort}" method="POST">Sort</a>
   </div>
   <br><br>
   
    <form class="d-flex input-group w-auto">
      <input
        type="search"
        class="form-control rounded"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="search-addon"
      />
      <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-search"></i>
      </span>
    </form>
    <br><br>
    <div align="center">
        <h2>Welcome to Admin Page</h2>
        
        <form th:action="@{/adminLogout}" method="post">
            <input type="submit" value="Logout"/>
        </form>      
    </div>
</body>
</html>
