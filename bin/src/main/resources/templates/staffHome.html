<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
		<h2>User Record</h2>
		<form th:action="@{/adminLogout}" method="post" align="right">
            <input type="submit" value="Logout"/>
        </form>    
		<hr></hr>
		<br>
		<table class="table table-bordered">
			<thead> 
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${staff} ">
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.age}"></td>
					<td>
						<a th:href="@{/saveUpdateStaff(email = ${user.email})}" class="btn btn-info">Update</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
